<!doctype html>
<html lang="en">

<head>
	<title>Menu page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.topright {
			position: absolute;
			top: 8px;
			right: 16px;
			font-size: 18px;
		}
	</style>
</head>

<body>
	<h1 th:if="${!userLogged}">Welcome!</h1>
	<h1 th:if="${userStudent}">Welcome to Student Account!</h1>
	<h1 th:if="${userTeacher}">Welcome to Teacher Account!</h1>
	<h1 th:if="${userAdmin}">Welcome to Admin Account!</h1>

	<p><a th:if="${userLogged}" class="topright" th:href="@{/auth/logout}">Log out</a></p>
	<p><a th:if="${!userLogged}" class="topright" th:href="@{/auth/login}">Log in</a></p>
	<p><a th:if="${userAdmin}" th:href="@{/admin-panel}">ADMIN PANEL</a></p>
	<p><a th:href="@{/schedule/view}">Schedule view</a></p>
	<p><a th:href="@{/course/view}">Course view</a></p>
	<p><a th:href="@{/group/view}">Group view</a></p>
	<p><a th:href="@{/student/view}">Student view</a></p>
	<p><a th:href="@{/teacher/view}">Teacher view</a></p>
</body>

</html>
